<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeoun Master Home</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body onload="loadMainPageDM()">
    <div class="title">home</div>
    <div class="maps">
        <div class="worldMap">world map 
            <form onsubmit="handleEditWorldMap(event)">
                <input type="url" name="worldMapUpload" >
                <button type="submit"> Upload a New Map</button>
            </form>
            
        </div>
        <div class="currentMap">current map
            <form onsubmit="handleEditCurrentMap(event)">
                <input type='url' name='currentMapUpload' >
                <button type="submit"> Upload a New Map</button>
            </form>
        </div>
    </div>

    <div class="userInfoList"></div>
    <div id="buttonContainer">
        <button onclick="handleCreateAndSendHandouts()" type="submit">Create and Send New Handouts</button>
        <button type="submit">Choose and Send saved Handouts</button>
    </div>
    <label for="infoDump">Write here your notes:</label>
    <form onsubmit="handleSaveNotes(event)">
        <input type="text" name="infoDump" id="infoDump">
        <button type="submit">Save</button>
    </form>

    <script src="../scripts/dist/app.js"></script>
</body>

</html>
