<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="../styles/dist/login.css">
    <title>Login</title>
</head>

<body>
    <div class="session">
        <div class="session__right">
            <form onsubmit="handleLogin(event)">
                <p>Welcome back! </br> Log in to see your adventures:</p>
                <div class="input_container">
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div class="input_container">
                    <input type="password" name="password" placeholder="Password">
                </div>
                <button class="submit_btn" type="submit">LOG IN</button>
                <div class="register_link">
                    <h3>new here? <span><a href="register.html">click here to register</a></span></h3>
                </div>
            </form>


        </div>
        <div class="session__left">
            <video id="background-video" autoplay loop muted>
                <source id="videoSource" type="video/mp4">
            </video>
        </div>
    </div>


    <script src="../scripts/dist/index.js"></script>
    <script src="../scripts/dist/background.js"></script>
</body>

</html>
