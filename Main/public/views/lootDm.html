<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dm Loot</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="../styles/dist/loot.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ef6c5070b7.js" crossorigin="anonymous"></script>
</head>

<body onload="loadBodyDMLoot()">
    <div class="session">
        <div class="session__header">
            <i class="fa-solid fa-book"></i><h1>DM Loot</h1>
        </div>
        <div id="createAndSendLoot" class="createAndSendLoot box">
            <div class="header">
                <i class="fa-solid fa-pen"></i>
                <h3>Create And Send New</h3>
            </div>
            <form id="newLootForm" class="newLootForm" onsubmit="handleSendNewLoot(event)">
                <div class="input_container">
                    <input name="nameOfLoot" type="text" placeholder="Loot name">
                </div>
                <div class="input_container">
                    <input name="imgURL" type="url" placeholder="image URL">
                </div>
                <label for="userListNewLoot">Choose users to recive the Loot:</label>
                <div name="userListNewLoot" class="userList" id="userListNewLoot"></div>
                <button class="submit_btn" type="submit">Send</button>
            </form>
        </div>

        <div id="chooseAndSendLoot" class="chooseAndSendLoot box">
            <div class="header">
                <i class="fa-solid fa-share"></i>
                <h3>Choose And Send Exisiting</h3>
            </div>
            <form id="existingLootForm" class="existingLootForm" onsubmit="handleSendExistingLoot(event)">
                <div id="existinhLootRoot" class="existinhLootRoot"></div>
                <label for="userListLootRoot">Choose users to recive the Loot:</label>
                <div name="userListLootRoot" class="userList" id="userListLootRoot"></div>
                <button class="submit_btn" type="submit">Send</button>
            </form>
        </div>
        <div class="root" id="root"></div>
    </div>

<script src="/socket.io/socket.io.js"></script>
    <script src="../scripts/dist/app.js"></script>
    <script src="../scripts/dist/loot.js"></script>
</body>

</html>
