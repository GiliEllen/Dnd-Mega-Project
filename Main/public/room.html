<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Room</title>
</head>

<body onload="loadRoom()">
    <div class="room_container"></div>
    <form onsubmit="HandleCreateNewRoom(event)" id="NewRoomForm">
        <label for="roomName">Make an easy to remember room name:</label>
        <input name="inputRoom" id="roomName" type="text">
        <label for="roomName">Make an easy to remember room password:</label>
        <input name="inputRoompassword" id="roomPass" type="password">
        <button type="submit">Create new Game Room</button>
    </form>

    <form onsubmit="HandleEnterRoom(event)" id="RoomForm">
        <h3>Find your room:</h3>
        <label for="existingRoomName">Enter Room Name:</label>
        <input name="existingRoomName" type="text">
        <label for="existingRoomPass">Enter Room password:</label>
        <input name="existingRoomPass" type="password">
        <button type="submit">Enter</button>
    </form>
    <div id="roomRoot"></div>
    <script src="./dist/index.js"></script>
</body>

</html>
