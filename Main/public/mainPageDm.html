<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeoun Master Home</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="dist/style.css">
</head>

<body onload="loadBody()">
    <div class="rapper">
        <div onclick="handleWorldMapOpen()" class="worldMap">
            <h3>world map</h3>
            <button class="editMap">Update Map</button>
            <img class="pic" src="" alt="">
        </div>
        <div onclick="handleCurrentMapOpen()" class="currentMap">
            <h3>current map</h3>
            <button class="editMap">Update Map</button>
            <img class="pic" src="" alt="">
        </div>
        <div class="userInfo" onclick="handleUserInfoOpen()">
            <h3>user info</h3>
            <div class="infoFromDB"></div>
        </div>

        <div class="userInfoList"></div>

        <div id="buttonContainer"></div>
        <label for="infoDump">Write here your notes:</label>
        <form onsubmit="handleSaveNotes(event)">
            <input type="text" name="infoDump" id="infoDump">
            <button type="submit">Save</button>
        </form>
    </div>
    <script src="./dist/app.js"></script>
    <script src="./dist/index.js"></script>
</body>

</html>
